apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: py-gitops-app
  namespace: py-gitops-app
  labels:
    app: py-gitops-app
spec:
  selector:
    matchLabels:
      app: py-gitops-app
  template:
    metadata:
      labels:
        app: py-gitops-app
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: py-gitops-app
        image: docker.io/sanmuk21/py-gitops-app:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
